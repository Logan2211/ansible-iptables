- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: "iptables_install_{{ ansible_pkg_mgr }}.yml"

- include: iptables_config.yml
  vars:
    nf_proto: "{{ item.nf_proto }}"
    nf_tables: "{{ item.nf_tables }}"
    rules_src: "{{ iptables_base_template }}"
    rules_dest: "{{ item.rules_dest }}"
  with_items:
    - nf_proto: ipv4
      nf_tables: "{{ iptables_v4_tables }}"
      rules_dest: "{{ iptables_v4_save_file }}"
      enabled: "{{ iptables_iptables_managed }}"
    - nf_proto: ipv6
      nf_tables: "{{ iptables_v6_tables }}"
      rules_dest: "{{ iptables_v6_save_file }}"
      enabled: "{{ iptables_ip6tables_managed }}"
  when:
    - "item.enabled | bool"
